<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="https://www.freeiconspng.com/uploads/lock-icon-5.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="heading"> <h1>PASSWORD GENERATOR</h1> </div>
       
    <div class="container">
        <!-- <h1>Password Generator</h1> <br> -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="file.png" alt="copy" class="copy-img">
            </button>
        </div>

        <div class="input-container">
            <!-- Password Length  -->
            
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>

              <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase" class="disc">Includes Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase" class="disc">Includes Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers"class="disc">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" class="disc">Includes Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="strength"></div>
            </div>

            <button class="generateBtn">Generate Password</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
